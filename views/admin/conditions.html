<!-- Content Wrapper. Contains page content -->
<div class="content-wrapper">
<!-- Content Header (Page header) -->
<section class="content-header">
  <h1>
    Lista de Condições
  </h1>
  <ol class="breadcrumb">
    <li><a href="/admin"><i class="fa fa-dashboard"></i> Home</a></li>
    <li class="active"><a href="/admin/conditions">Condições</a></li>
  </ol>
</section>

<!-- Main content -->
<section class="content">

  <div class="row">
  	<div class="col-md-12">
  		<div class="box box-primary">
            
            <div class="box-header">
              <a href="/admin/conditions/create" class="btn btn-success">Cadastrar Condição</a>
            </div>

            <div class="box-body no-padding">
              <table class="table table-striped">
                <thead>
                  <tr>
                    <th style="width: 10px">#</th>
                    <th>Condição</th>
                    <th style="width: 30%">Descrição</th>
                    <th style="width: 20%">Soluções simples</th>
                    <th style="width: 20%">Métodos de aplicação</th>
                    <th style="width: 140px">&nbsp;</th>
                  </tr>
                </thead>
                <tbody>
                  {loop="$conditions"}
                  <tr>
                    <td>{$value.idcondition}</td>
                    <td>{$value.desconditionname}</td>
                    <td>{$value.description}</td>
                    <td>{$value.desprimaryuses}</td>
                    <td>{$value.desapplications}</td>
                    <td>
                      <a href="/admin/conditions/{$value.idcondition}" class="btn btn-primary btn-xs"><i class="fa fa-edit"></i> Editar</a>
                      <a href="/admin/conditions/{$value.idcondition}/delete" onclick="return confirm('Deseja realmente excluir este registro?')" class="btn btn-danger btn-xs"><i class="fa fa-trash"></i> Excluir</a>
                    </td>
                  </tr>
                  {/loop}
                </tbody>
              </table>
            </div>
            <!-- /.box-body -->
          </div>
  	</div>
  </div>

</section>
<!-- /.content -->
</div>
<!-- /.content-wrapper -->
